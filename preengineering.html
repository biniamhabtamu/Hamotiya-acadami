<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pre-Engineering Challenges | HAMOTIYA Academy</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="preengineering.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">HAMOTIYA Academy</div>
    <div class="timer">
      <i class="bi bi-clock-history"></i>
      <span id="countdown">60:00</span>
    </div>
  </nav>

  <!-- Challenge Boxes -->
  <div class="container">
    <div class="box" style="background: #ffccd5;" onclick="window.location.href='question.html'";>
      <i class="bi bi-book icon"></i>
      <h3>English Question Challenge</h3>
    </div>

    <div class="box" style="background: #cfe2ff;">
      <i class="bi bi-balance-scale icon"></i>
      <h3>Civic Question Challenge</h3>
    </div>

    <div class="box" style="background: #d1e7dd;">
      <i class="bi bi-lightbulb-fill icon"></i>
      <h3>Emerging Technology Challenge</h3>
    </div>

    <div class="box" style="background: #f8d7da;">
      <i class="bi bi-code-slash icon"></i>
      <h3>C++ Question Challenge</h3>
    </div>

    <div class="box" style="background: #fff3cd;">
      <i class="bi bi-graph-up icon"></i>
      <h3>Entrepreneurship Challenge</h3>
    </div>

    <div class="box" style="background: #e2e3e5;">
      <i class="bi bi-clock-history icon"></i>
      <h3>History Challenge</h3>
    </div>

    <div class="box" style="background: #d1c4e9;">
      <i class="bi bi-people-fill icon"></i>
      <h3>Social Anthropology Challenge</h3>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="preengineering.js"></script>

</body>
</html>
