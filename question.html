<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question Challenge | HAMOTIYA Academy</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="question.css">
</head>
<body>

  <!-- Navbar (Logo and Timer) -->
  <nav class="navbar">
    <div class="logo">HAMOTIYA Academy</div>
    <div class="timer">
      <i class="bi bi-clock-history"></i>
      <span id="countdown">03:00</span>
    </div>
  </nav>

  <!-- Question Box -->
  <div class="container">
    <div class="question-box">
      <h3 id="question-text">Loading...</h3>
      
      <div class="options">
        <button class="option" onclick="checkAnswer(0)">Option 1</button>
        <button class="option" onclick="checkAnswer(1)">Option 2</button>
        <button class="option" onclick="checkAnswer(2)">Option 3</button>
        <button class="option" onclick="checkAnswer(3)">Option 4</button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="question.js"></script>

</body>
</html>
